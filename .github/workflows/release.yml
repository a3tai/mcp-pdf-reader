      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: MCP PDF Reader ${{ needs.prepare.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            ./release-packages/*
            ./artifacts/*/*
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest release info
        run: |
          echo "ðŸŽ‰ Release ${{ needs.prepare.outputs.tag }} created successfully!"
          echo "ðŸ“¦ Download: https://github.com/a3tai/mcp-pdf-reader/releases/tag/${{ needs.prepare.outputs.tag }}"
          echo "ðŸš€ Install: go install github.com/a3tai/mcp-pdf-reader/cmd/mcp-pdf-reader@${{ needs.prepare.outputs.tag }}"
