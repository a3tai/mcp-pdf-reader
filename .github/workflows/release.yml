          ## ðŸš€ Features

          - **ðŸ“„ PDF Processing**: Read, validate, and extract text from PDF documents
          - **ðŸ” Smart Search**: Find PDF files with fuzzy search capabilities
          - **ðŸ“Š Statistics**: Get comprehensive directory and file statistics
          - **ðŸ”„ Dual Mode Support**: stdio (MCP standard) and server (HTTP) modes
          - **ðŸŽ¯ Editor Integration**: Works with Zed, Cursor, Claude Desktop, VS Code extensions, and more

          ## ðŸ“¦ Installation

          ### Quick Install
          \`\`\`bash
          go install github.com/a3tai/mcp-pdf-reader/cmd/mcp-pdf-reader@${{ needs.prepare.outputs.tag }}
          \`\`\`

          ### Download Binaries
          Download the appropriate binary for your platform from the assets below, then:

          **Linux/macOS:**
          \`\`\`bash
          tar -xzf mcp-pdf-reader-${{ needs.prepare.outputs.version }}-linux-amd64.tar.gz
          cd mcp-pdf-reader-${{ needs.prepare.outputs.version }}-linux-amd64
